<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="x-icon" href="temp.png">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Temprature Converter</title>
</head>

<body>

  <div class="container">
    <div class="title">
      <h1>Temprature Converter</h1>
      <span class="temprature-icon">
      <i class="fa-solid fa-temperature-three-quarters"></i>
      </span>
      <div id="Celcius">
        <input type="number" name="" placegolder="Celcius">
        <span class="icon">&#8451</span>
      </div>

      <div id="Fahrenheit">
        <input type="number" name="" placegolder="Fahrenheit">
        <span class="icon">&#8457</span>
      </div>

      <div id="Kelvin">
        <input type="number" name="" placegolder="Kelvin">
        <span class="icon">&#8490</span>
      </div>
      <div class="button">
        <button>All Clear</button>
      </div>
    </div>
  </div>

  <script src="script.js" async defer></script>
</body>

</html>
